{% extends 'musicbeats2/basicPage.html' %}
{% block title %} Upload {% endblock %}

{% block body %}
 
<h2 style="text-align:center; padding-top: 2%; color:rgb(5, 12, 112);">Upload Your Music</h2>

<div class="container my-3">
    {%for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong></strong> {{msg}}
      <!--<button type="text" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    </div>
    {% endfor %}
  <form action="/musicbeats2/login" method="POST" >{% csrf_token%}
      <div class="form-group" >
        <label for="exampleInputEmail1" class="form-label" style="color:rgb(0, 10, 6);font-weight:700; font-family:Verdana, Geneva, Tahoma, sans-serif;"> Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
      </div>
      <div class="mb-3" >
        <label for="exampleInputPassword1" class="form-label" style="color:rgb(1, 15, 14);font-weight:700; font-family: Verdana, Geneva, Tahoma, sans-serif;">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
